<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12 order-xl-12">
      <div class="card">
        <form (ngSubmit)="onSubmit()" *ngIf="page" [formGroup]="form">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Edit Page </h3>
              </div>
              <div class="col-4 text-right">
                <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Save
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Name</label>
                    <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" id="input-name" formControlName="name" placeholder="Name" type="text"/>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-website">Website</label>
                    <input [ngClass]="{ 'is-invalid': submitted && f.website.errors }" class="form-control" id="input-website" formControlName="website" placeholder="Website" type="text"/>
                    <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
                      <div *ngIf="f.website.errors.required">Website is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Email</label>
                      <input id="input-address" [ngClass]="{ 'is-invalid': submitted && f.emails.errors }" class="form-control" formControlName="emails" placeholder="Email" type="email">
                      <div *ngIf="submitted && f.emails.errors" class="invalid-feedback">
                        <div *ngIf="f.emails.errors.required">Email is required</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Phone</label>
                      <input id="input-phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="form-control" formControlName="phone" placeholder="Phone" type="text">
                      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">About</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <textarea rows="4" [ngClass]="{ 'is-invalid': submitted && f.about.errors }" class="form-control" formControlName="about" placeholder="A few words about the page ..."></textarea>
                  <div *ngIf="submitted && f.about.errors" class="invalid-feedback">
                    <div *ngIf="f.about.errors.required">about is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
